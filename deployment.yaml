apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    field.cattle.io/creatorId: user-postgres  
  name: postgres-liao-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      annotations:
        field.cattle.io/ports: '[[{"containerPort":5432,"dnsName":"postgres-nodeport","kind":"NodePort","name":"5432tcp10351","protocol":"TCP","sourcePort":10351}]]'      
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: 192.168.3.207:5000/fft/postgres:v2.5
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: vol1-postgres-data
          subPath: postgres-data
      volumes:
      - name: vol1-postgres-data
        persistentVolumeClaim:
          claimName: pipeline-postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
spec:
  selector:
    app: postgres
  type: NodePort
  ports:
  - name: 5432tcp10351
    nodePort: 10351
    port: 5432
    protocol: TCP
    targetPort: 5432